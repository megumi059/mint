<script>
document.addEventListener('scroll', () => {
  const sections = document.querySelectorAll('section');
  const scrollPosition = window.scrollY + window.innerHeight / 2; // 中心位置を基準にする

  sections.forEach(section => {
    const sectionTop = section.offsetTop;
    const sectionHeight = section.offsetHeight;

    if (scrollPosition >= sectionTop && scrollPosition < sectionTop + sectionHeight) {
      section.style.backgroundColor = section.id === 'section1' ? 'mediumblue' :
        section.id === 'section2' ? 'orangered' :
        section.id === 'section3' ? 'forestgreen' : '';
      section.style.color = 'whitesmoke';
    } else {
      section.style.backgroundColor = section.id === 'section1' ? 'lightblue' :
        section.id === 'section2' ? 'lightcoral' :
        section.id === 'section3' ? 'lightgreen' : '';
      section.style.color = 'black';
    }
  });
});
</script>
